        <script>
            $(document).ready(function(){
                // Get id from url
                var url = document.URL; 
                var stuff = url.split('=');
                var idd = stuff[stuff.length-1];
                // détails produit
                $.ajax({
                    type: 'POST',
                    data: 'id='+idd,
                    dataType: 'json',
                    url: 'http://10.0.2.2:8081/mobile/listprodmobile/detailprod/',
                    //url: 'http://localhost:8081/mobile/listprodmobile/detailprod',
                     
                    success: function(data){  
                        var urlimg = 'http://10.0.2.2:8081/uploads/';
                        var note='';
                        for(i=1; i<=data['detail']['note']; i++){
                            note += '<img style="margin-left:5px;"src="img/star-on.png">';
                        }
                        $("#detail").append(
                        '<h3>'+ data['detail']['libelle']+'</h3><hr><img  class="hero" style="width: 294px;height:124px" src="'
                            + urlimg+ data['detail']['photo']  
                            +'"/> <p style="margin-left: 30%;">'+note+'</p><a style="color: rgb(177, 6, 12);font-weight: bold;" data-ajax="false" href="commercant.html?id='
                            + data['detail']['commercant_idcommercant'] + '" > Fournisseur du produit</a>'
                            +'<h4 style="color: rgb(177, 6, 12);">Descritpion :</h4><p>'+ data['detail']['description']
                            + '</p>'
                            +'<h4 style="color: rgb(177, 6, 12);">Stock : <span style="color: black">'+ data['detail']['stock']
                            + '</h4></span>'
                            +'<h4 style="color: rgb(177, 6, 12);">Prix : <span style="color: black">'+ data['detail']['prix']
                            + 'DT</h4></span>'+'<button class="add-to-cart-button" >ajouter au panier</button>' );
                        //parti panier        
                        var Arrays=new Array();
         
                        $('.add-to-cart-button').click(function(){
		
                            var thisID 	  = $(this).parent().find('#detail').html();
		
                            var itemname  = $(this).parent().find('.item_name').html();
                            localStorage.setItem('itemname', itemname);
                            //var getstr = localStorage.getItem('itemname');
                            //alert(getstr);
                  
                            var itemprice = $(this).parent().find('.price').html();
		
                            Arrays.push(thisID);
                    
			
                            var prev_charges = $('.cart-total span').html();
                            prev_charges = parseInt(prev_charges)+parseInt(itemprice);
			
                            $('.cart-total span').html(prev_charges);
                            $('#total-hidden-charges').val(prev_charges);
			
                            var Height = $('#cart_wrapper').height();
                            $('#cart_wrapper').css({height:Height+parseInt(45)});
	         
                            $('#cart_wrapper .cart-info').append(
                            '<div class="shopp" id="each"><div class="label">'
                                +itemname+'</div><div class="shopp-price"> $<em>'
                                +itemprice+'</em></div><span class="shopp-quantity">1</span><img src="remove.png" class="remove" /><br class="all" /></div>');
                      
                        });	
	
                        $('.remove').livequery('click', function() {
		
                            var deduct = $(this).parent().children(".shopp-price").find('em').html();
                            var prev_charges = $('.cart-total span').html();
		
                            var thisID = $(this).parent().find('#each').html();;
		
                            var pos = getpos(Arrays,thisID);
                            Arrays.splice(pos,1,"0")
		
                            prev_charges = parseInt(prev_charges)-parseInt(deduct);
                            $('.cart-total span').html(prev_charges);
                            $('#total-hidden-charges').val(prev_charges);
                            $(this).parent().remove();
                        });
                        function include(arr, obj) {
                            for(var i=0; i<arr.length; i++) {
                                if (arr[i] == obj) return true;
                            }
                        }
                        function getpos(arr, obj) {
                            for(var i=0; i<arr.length; i++) {
                                if (arr[i] == obj) return i;
                            }
                        }
                    },
                    error: function(){
                        alert('il y a un probleme!!');                        
                    } 
                });
                //liste des avis
                $.ajax({
                    type: 'POST',
                    data: 'id='+idd,
                    dataType: 'json',
                    url: 'http://10.0.2.2:8081/mobile/listprodmobile/avismobile/',
                    //url: 'http://localhost:8081/mobile/listprodmobile/avismobile',
                     
                    success: function(data){  
                        if (data['avis'].length == 0) {
                            $('#avis').append('<li data-role="list-divider" data-theme="e"><p style="white-space: normal;margin-top: 0px;color: rgb(255, 112, 0);"><strong> Il n\'existe aucun Avis </strong></p></li>');
                        }
                        else{
                            for (key in data['avis'])
                            {  
                                date = data['avis'][key]['datepublication'];
                                $('#avis').append(
                                '<li data-role="list-divider">'
                                    + data['avis'][key]['client_idclient']  
                                    +'<span class="ui-li-aside">'+date
                                    +'</span></li><li data-role="fieldcontain"><p style="white-space: normal;"> '
                                    + data['avis'][key]['contenu']
                                    + '</p></li>'
                            );
                                $('#avis').listview('refresh');
                            }
                        }
                    },
                    error: function(){
                        alert('il y a un probleme!!');                        
                    } 
                });
               

            });
        </script>
