<!DOCTYPE html>
<html>
    <head>
        <meta charset="Windows-1252">

        <link rel="stylesheet" href="css/style.css">

        <script src="js/loginlink.js"></script>
    </head>
    <body>
        <div data-role="page">
            <!-- header -->
            <div data-role="header" style="overflow:hidden;" data-position="fixed">
                <a href="#defaultpanel" data-role="button" data-icon="bars" data-iconpos="notext" data-inline="true">Liste de cat�gories</a>
                <h1>Souk.tn</h1>
                <div data-role="navbar" class="nav-glyphish-example" data-grid="c">
                    <ul>
                        <li><a href="index.html" id="home" data-icon="custom">Acceuil</a></li>
                        <li><a href="about.html" id="about" data-icon="custom">A Propos</a></li>
                        <li><a href="forum.html" id="forum" data-icon="custom">Forum</a></li>
                        <li id="auth"></li>
                    </ul>
                </div>
            </div>
            <!-- /header -->
            <!-- default panel  -->
            <div data-role="panel" id="defaultpanel" style="margin-top: 110px;">
                <ul data-role="listview" data-inset="true" class="ui-icon-alt">
                    <li><a href="list-prod.html?id=1" data-ajax='false'>Informatique</a></li>
                    <li><a href="list-prod.html?id=2" data-ajax='false'>Téléphones Portables</a></li>
                    <li><a href="list-prod.html?id=3" data-ajax='false'>Electronique</a></li>
                    <li><a href="list-prod.html?id=4" data-ajax='false'>Vétements et Accessoires</a></li>
                    <li><a href="list-prod.html?id=5" data-ajax='false'>Domicile et Bureau</a></li>
                    <li><a href="list-prod.html?id=6" data-ajax='false'>Montres et Bijoux </a></li>
                </ul>
            </div>
            <!-- /default panel -->

            <div data-role="content">
                <a href="#" data-role="button" onclick="add()"> Add</a>
                <form action="recherche.html" method="GET" data-ajax='false'>
                    <input type="text" name="searsh" id="search" value="" placeholder="Rechercher....">
                    <input type="submit" value="Rechecher" data-mini="true"/>
                </form>
                <hr>
                <div id="detail"></div>
                <h3>Avis des internaute</h3>
                <hr>
                <ul id="avis" data-role="listview" data-inset="true"></ul>
      
            </div><!-- /content -->
        </div><!-- /page -->

        <script>
            $(document).ready(function(){
                // Get id from url
                var url = document.URL; 
                var stuff = url.split('=');
                var idd = stuff[stuff.length-1];
                // d�tails produit
                $.ajax({
                    type: 'POST',
                    data: 'id='+idd,
                    dataType: 'json',
                    url: 'http://10.0.2.2:8081/mobile/listprodmobile/detailprod/',
                    //url: 'http://localhost:8081/mobile/listprodmobile/detailprod',
                     
                    success: function(data){  
                        var urlimg = 'http://10.0.2.2:8081/uploads/';
                        var note='';
                        for(i=1; i<=data['detail']['note']; i++){
                            note += '<img style="margin-left:5px;"src="img/star-on.png">';
                        }
                        $("#detail").append(
                            '<span id="detailprodpanier" data-idproduit="'+data['detail']['idproduit']
                            +'" data-nomproduit="'+data['detail']['libelle']+'" data-prix="'
                            +data['detail']['prix'] +'"></span><h3>'+ data['detail']['libelle']+'</h3><hr><img  class="hero" style="width: 294px;height:124px" src="'
                            + urlimg+ data['detail']['photo']  
                            +'"/> <p style="margin-left: 30%;">'+note+'</p><a style="color: rgb(177, 6, 12);font-weight: bold;" data-ajax="false" href="commercant.html?id='
                            + data['detail']['commercant_idcommercant'] + '" > Fournisseur du produit</a>'
                            +'<h4 style="color: rgb(177, 6, 12);">Descritpion :</h4><p>'+ data['detail']['description']
                            + '</p>'
                            +'<h4 style="color: rgb(177, 6, 12);">Stock : <span style="color: black">'+ data['detail']['stock']
                            + '</h4></span>'
                            +'<h4 style="color: rgb(177, 6, 12);">Prix : <span style="color: black">'+ data['detail']['prix']
                            + 'DT</h4></span>' );
                    },
                    error: function(){
                        alert('il y a un probleme!!');                        
                    } 
                });
                //liste des avis
                $.ajax({
                    type: 'POST',
                    data: 'id='+idd,
                    dataType: 'json',
                    url: 'http://10.0.2.2:8081/mobile/listprodmobile/avismobile/',
                    //url: 'http://localhost:8081/mobile/listprodmobile/avismobile',
                     
                    success: function(data){  
                        if (data['avis'].length == 0) {
                            $('#avis').append('<li data-role="list-divider" data-theme="e"><p style="white-space: normal;margin-top: 0px;color: rgb(255, 112, 0);"><strong> Il n\'existe aucun Avis </strong></p></li>');
                        }
                        else{
                            for (key in data['avis'])
                            {  
                                date = data['avis'][key]['datepublication'];
                                $('#avis').append(
                                '<li data-role="list-divider">'
                                    + data['avis'][key]['client_idclient']  
                                    +'<span class="ui-li-aside">'+date
                                    +'</span></li><li data-role="fieldcontain"><p style="white-space: normal;"> '
                                    + data['avis'][key]['contenu']
                                    + '</p></li>'
                            );
                                $('#avis').listview('refresh');
                            }
                        }
                    },
                    error: function(){
                        alert('il y a un probleme!!');                        
                    } 
                });
            });
        </script>
  
    </body>
</html>
